---
- name: Set PostgreSQL environment variables.
  template:
    src: postgres.sh.j2
    dest: /etc/profile.d/postgres.sh
    mode: 0644
  notify: restart postgresql

- name: Ensure PostgreSQL data directory exists.
  file:
    path: "{{ postgresql_data_dir }}"
    owner: "{{ postgresql_user }}"
    group: "{{ postgresql_group }}"
    state: directory
    mode: 0700

- name: Check if PostgreSQL database is initialized.
  stat:
    path: "{{ postgresql_data_dir }}/{{ postgresql_version }}/data/postgresql.conf"
  register: pgdata_dir_version
  tags: existing

# - debug: 
#     msg: "this does not exist {{ postgresql_data_dir }}"
#   when: pgdata_dir_version.stat.exists
#   tags: existing

- name: Ensure PostgreSQL database is initialized.
  command: "{{ postgresql_bin_path }}/postgresql-{{ postgresql_version }}-setup initdb"
  when: pgdata_dir_version.stat.exists == false